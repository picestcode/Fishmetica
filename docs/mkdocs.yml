site_name:           Fishmetica
repo_url:            https://github.com/picestcode/Fishmetica
site_description:    Documentation for Fishmetica
site_author:         Igor Shevchenko
theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Main: index.md
- Constants: tutorials/page5.md
- Generating parameters and strucures: tutorials/page4.md
- Types: tutorials/page2.md
- Bayesian estimations: tutorials/page1.md
- Index: tutorials/page3.md
